<section class="tool {{ post.code_tags | join: ' ' }}">

        <h2> <a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3>{{ post.description }}</h3>
        <div class="tags">
          <h5 class="tag1">
            {{ post.tags[0] }}
          </h5>
          <h5 class="tag2">
            {{ post.tags[1] }}
          </h5>
          <h5 class="tag3">
            {{ post.tags[2] }}
          </h5>
        </div>

  </section>
