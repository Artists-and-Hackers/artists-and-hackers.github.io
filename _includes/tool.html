<section class="tool {{ post.code_tags | join: ' ' }}">

        <h2> <a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3>{{ post.description }}</h3>
        <div class="tags">
          {% assign allTags = post.tags %}
          {% for tag in allTags %}
          <h5 class="tag">
            {{ tag }}
          </h5>
          {% endfor %}
        </div>

  </section>
