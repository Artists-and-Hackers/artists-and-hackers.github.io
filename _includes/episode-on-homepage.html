<section class="hero">
  <div>
    {% for post in site.posts limit:1 %}
      <h2>{{ post.episode-number }} - {{ post.title }}</h2>
      <h3>{{ post.description }}</h3>
      <div class="tags">
        <h5 class="tag1">
          {{ post.tags[0] }}
        </h5>
        <h5 class="tag2">
          {{ post.tags[1] }}
        </h5>
        <h5 class="tag3">
          {{ post.tags[2] }}
        </h5>
      </div>
    {% endfor %}
  </div>
  <a class="arrow">
    <svg
      width="30"
      height="82"
      viewBox="0 0 30 82"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13.5858 81.4142C14.3668 82.1953 15.6332 82.1953 16.4142 81.4142L29.1421 68.6863C29.9232 67.9052 29.9232 66.6389 29.1421 65.8579C28.3611 65.0768 27.0948 65.0768 26.3137 65.8579L15 77.1716L3.68629 65.8579C2.90524 65.0768 1.63891 65.0768 0.857864 65.8579C0.0768156 66.6389 0.0768156 67.9052 0.857864 68.6863L13.5858 81.4142ZM13 0L13 80H17L17 0L13 0Z"
        fill="#000000"
      />
    </svg>
  </a>

</section>

<script src="assets/js/scroll.js"></script>
